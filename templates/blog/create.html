{% extends 'base.html' %}
{% load static %}

{% block content %}
<br>
<h3 class="text-center"><i class="fa-solid fa-circle-user" style="color: #00040a;"></i>{{user}} Dashboard</h3>
<br>
<div id="fullscreen_bg" class="fullscreen-bg">
        <div id="regContainer" class="container">
            <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-login">
                
                <div class="panel-body">
                    <div class="row">
                    <div class="col-lg-12">
                        
                        <form action="" method="post" style="display: block;">
                            {% csrf_token %}
                        <div class="form-group">
                            <label for="">Title</label>
                            <input type="text" name="title" id="title" tabindex="1" class="form-control" placeholder="title" value="">
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Author</label>
                            <input type="text" name="author" id="author" tabindex="2" class="form-control" placeholder="Author">
                        </div>
                        <div class="form-group">
                            <label for="remember">Content</label>
                            <textarea class="form-control" name="content" id="content" rows="5"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlFile1">Image</label>
                            <input type="file" class="form-control-file" id="exampleFormControlFile1">
                        </div>
                        <div class="form-group">
                            <div class="row">
                            <div class="col-sm-6 col-sm-offset-3">
                                <button type="button" class="btn btn-dark">Create</button>
                            </div>
                            </div>
                        </div>
                        </form>
                       
                        
                    </div>
                    </div>
                </div>
                </div>
            </div>
            </div>
        </div>
</div>   
{% endblock %}
