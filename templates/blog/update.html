{% extends 'base.html' %}
{% load static %}

{% block content %}
<br>
<h3 class="text-center"><i class="fa-solid fa-circle-user" style="color: #00040a;"></i>{{user}} Dashboard</h3>
<br>
<div id="fullscreen_bg" class="fullscreen-bg">
        <div id="regContainer" class="container">
            <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-login">
                
                <div class="panel-body">
                    <div class="row">
                    <div class="col-lg-12">
                        
                        <form action="{% url 'update_post' post.id %}" method="post" enctype="multipart/form-data" style="display: block;">
                            {% csrf_token %}
                        <div class="form-group">
                            <label for="">Title</label>
                            <input type="text" name="title" id="title" tabindex="1" class="form-control" placeholder="title" value="{{ post.title }}" required>
                        </div>
                        <div class="form-group">
                            <label for="">Content</label>
                            <textarea class="form-control" name="content" id="content" rows="5" required>{{ post.content }}</textarea>
                        </div>
                        <div class="form-group">
                            <label for="">Image</label>
                            <input type="file" class="form-control-file" id="exampleFormControlFile1" required>
                        </div>
                        <div class="form-group">
                            <div class="row">
                            <div class="col-sm-6 col-sm-offset-3">
                                <button type="submit" class="btn btn-dark">Update</button>
                            </div>
                            </div>
                        </div>
                        </form>
                       
                        
                    </div>
                    </div>
                </div>
                </div>
            </div>
            </div>
        </div>
</div>   
{% endblock %}
